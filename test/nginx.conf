
#user  nobody;
worker_processes  1;

error_log  logs/error.log debug;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


rtmp {

    server {

        listen  1935;

        #wait_key_frame on;

        chunk_size 128;

        max_buf 1000000;

        #timestamp_fix on;

        #allow play all;

        allow publish 127.0.0.1;

        deny publish all;

    }
}

